<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi Chaparrita Hermosa ‚àûüíñ</title>
  <style>
    body{margin:0;height:100vh;background:#ff9a9e;overflow:hidden;position:relative;
         font-family:'Comic Neue',cursive;color:#fff;display:flex;flex-direction:column;
         align-items:center;justify-content:center;}
    canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;}
    h1{font-size:3.8rem;text-shadow:0 0 20px #ff1493;margin:10px;z-index:10;
       animation:pulse 2s infinite;}
    .heart{font-size:120px;cursor:pointer;z-index:10;transition:.3s;user-select:none;}
    .heart:hover{transform:scale(1.3);}
    .heart:active{transform:scale(0.9);}
    .player{margin:20px;z-index:10;width:90%;max-width:500px;}
    .secret{font-size:5rem;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            opacity:0;z-index:20;pointer-events:none;text-shadow:0 0 30px #ff1493;
            animation:appear 4s forwards;}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
    @keyframes appear{0%{opacity:0;transform:translate(-50%,-50%) scale(0.3)}
                     50%{opacity:1;transform:translate(-50%,-50%) scale(1.1)}
                     100%{opacity:0;transform:translate(-50%,-50%) scale(1)}}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <canvas id="canvas"></canvas>

  <h1>Te dedico esta canci√≥n, mi amor üíñ</h1>
  <div class="heart" id="heart">‚ù§Ô∏è</div>

  <div class="player">
    <iframe width="100%" height="300" 
      src="https://www.youtube.com/embed/2kI7-MRVLvU?autoplay=1&loop=1&playlist=2kI7-MRVLvU&controls=1" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="secret" id="secret">ERES MI TODO,<br>CHAPARRITA HERMOSA üíû</div>

  <script>
    const frases = ["TE AMOOO MI AMOR üíñ","Chikistrikis üíñ","Chaparrita Hermosa üíñ","Chukinunis üíñ","Chucurrumi üíñ","Beyby üíñ","Eres mi Le√≥n Jud√° üíñ"];
    
    const fotos = ["img/foto1.jpg","img/foto2.jpg","img/foto3.jpg","img/foto4.jpg","img/foto5.jpg","img/foto6.jpg"];

    let clicks = 0;
    const heart = document.getElementById("heart");
    const secret = document.getElementById("secret");

    heart.addEventListener("click", () => {
      clicks++;
      crearTextoVolador();
      crearFotoVoladora();
      confetiCorazones();
      if(clicks % 12 === 0){ secret.style.display = "block"; setTimeout(()=>secret.style.display="none",5000);}
    });

    function crearTextoVolador(){
      const t = document.createElement("div");
      t.innerText = frases[Math.floor(Math.random()*frases.length)];
      t.style.position="absolute"; t.style.left=Math.random()*90+"vw"; t.style.top="100vh";
      t.style.fontSize="2.5rem"; t.style.textShadow="0 0 15px #ff1493";
      t.style.animation="subir 4s forwards"; document.body.appendChild(t);
      setTimeout(()=>t.remove(),4500);
    }

    function crearFotoVoladora(){
      const img = document.createElement("img");
      img.src = fotos[Math.floor(Math.random()*fotos.length)];
      img.style.position="absolute"; img.style.left=Math.random()*80+"vw"; img.style.top="100vh";
      img.style.width="130px"; img.style.border="6px solid #ff69b4"; img.style.borderRadius="25px";
      img.style.boxShadow="0 0 30px #ff1493"; img.style.animation="subir 4.5s forwards";
      document.body.appendChild(img); setTimeout(()=>img.remove(),5000);
    }

    function confetiCorazones(){
      for(let i=0;i<25;i++){
        const c = document.createElement("div");
        c.innerText = ["üíñ","üíï","üíû","‚ù§Ô∏è","ü´∂"][Math.floor(Math.random()*5)];
        c.style.position="absolute"; c.style.left=Math.random()*100+"vw"; c.style.top="-50px";
        c.style.fontSize="30px"; c.style.animation="subir "+(3+Math.random()*2)+"s forwards";
        document.body.appendChild(c); setTimeout(()=>c.remove(),5000);
      }
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*5+1;this.speedX=Math.random()*1.5-0.75;this.speedY=Math.random()*1.5-0.75;}
      update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x>canvas.width||this.x<0)this.speedX*=-1;if(this.y>canvas.height||this.y<0)this.speedY*=-1;}
      draw(){ctx.fillStyle="rgba(255,105,180,0.8)";ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
    for(let i=0;i<80;i++) particles.push(new Particle());
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}
    animate();

    const style = document.createElement('style');
    style.innerHTML = `@keyframes subir{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(-120vh) rotate(720deg);opacity:0}}`;
    document.head.appendChild(style);
  </script>
</body>
</html>
